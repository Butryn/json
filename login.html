    <div id="result">
        Imie: <input type="text" name="imie" id="imie"><br> Nazwisko: <input type="text" name="nazwisko" id="nazwisko"><br>
        <input type="submit" onclick="wyslij()" value="Przeslij">
        <input type="submit" onclick="pobierz()" value="Przywróć">
    </div>

    <script>
        function wyslij() {
            var imie = document.getElementById("imie").value
            var nazwisko = document.getElementById("nazwisko").value
            localStorage.setItem("imie", imie);
            localStorage.setItem("nazwisko", nazwisko);
            document.getElementById("nazwisko").value = "";
            document.getElementById("imie").value = "";
        }

        function pobierz() {
            document.getElementById("nazwisko").value = localStorage.getItem("nazwisko");
            document.getElementById("imie").value = localStorage.getItem("imie");
        }
